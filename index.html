<!DOCTYPE html>
<html lang="es">
<head>
  <title>three.js webgl - instancing test (trees)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

  <div id="container"></div>

  <script src="js/three/three.min.js"></script>
  <script src="js/l2t/l2t.js"></script>

  <script src="js/controls/TrackballControls.js"></script>

  <script>

    var container;

    var camera, scene, scene2, renderer;

    var controls;

    var shaderMaterial;

    var planeGeometry = new THREE.PlaneGeometry( 2000, 2000, 199, 199 );

    var instancedGeometry = new L2TGeometry();
    instancedGeometry.res = 10;
    instancedGeometry.loadData( 'images/densidad.bin', 'images/arbolado.bin', instancedGeometry.loadModel.bind( instancedGeometry, 'arbol.json', init ) );

    function init() {

      container = document.getElementById( 'container' );

      camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.01, 10000 );
      camera.position.z = 4000;

      scene = new THREE.Scene();
      scene2 = new THREE.Scene();
      scene.add( new THREE.AmbientLight( 0xffffff, 0.3 ) );
      scene2.add( new THREE.AmbientLight( 0xffffff, 0.3 ) );
      const light = new THREE.DirectionalLight( 0xffffff, 0.7 );
      const light2 = new THREE.DirectionalLight( 0xffffff, 0.7 );
      light.position.set( 0.1, -.2, .1 ).normalize();
      light2.position.set( 0.1, -.2, .1 ).normalize();
      light.castShadow = true;
      scene2.add( light2 );
      scene.add( light );

      var instancedMesh = new THREE.Mesh( instancedGeometry, shaderMaterial );
      scene2.add( instancedMesh );

      // PLANO 
      //var texture = new THREE.TextureLoader().load( 'images/pnoa.jpg' );
      //var planeMaterial = new THREE.MeshLambertMaterial( { map: texture } );
      var planeMaterial = new THREE.MeshLambertMaterial( );

      var plane = new THREE.Mesh( planeGeometry, planeMaterial );
      planeGeometry.computeFaceNormals();
      planeGeometry.computeVertexNormals();
      scene.add( plane );
      plane.castShadow = true;
      plane.receiveShadow = true;

      renderer = new THREE.WebGLRenderer();
      renderer.autoClear = false;
      renderer.setPixelRatio( window.devicePixelRatio );
      renderer.setSize( window.innerWidth, window.innerHeight );

      container.appendChild( renderer.domElement );

      controls = new THREE.TrackballControls( camera, renderer.domElement );
      controls.addEventListener( 'change', render );

      if ( renderer.extensions.get( 'ANGLE_instanced_arrays' ) === null ) {

        document.getElementById( 'notSupported' ).style.display = '';
        return;

      }

      window.addEventListener( 'resize', onWindowResize, false );
      render()

    }

    function onWindowResize() {

      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();

      renderer.setSize( window.innerWidth, window.innerHeight );
      render();

    }

    //

    function render() {

      renderer.clear();
      renderer.render( scene, camera );
      renderer.clearDepth();
      renderer.render( scene2, camera );

    }

  </script>

</body>

</html>
